on:
  pull_request:
    paths:
      - "dotnet/tools/MeldRx.Community.McpTools/ServiceCollectionExtensions.cs"

jobs:
  check_dotnet_restrictions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Build pr-validator
        working-directory: dotnet/pr-validator/MeldRx.Community.PrValidator
        run: |
          dotnet publish -c Release -r linux-x64

      - name: Run pr-validator
        working-directory: dotnet/pr-validator/MeldRx.Community.PrValidator/bin/Release/net8.0/linux-x64
        run: |
          echo "Checking file differences";
          CHANGED_FILES="$(git diff --name-only HEAD^1 HEAD | paste -sd ' ' -)";

          echo "Changed files are: $CHANGED_FILES";
          ./pr-validator verify-sc;
